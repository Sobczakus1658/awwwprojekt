<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Projekt z AWWW </title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'program/logowanie.css' %}">
  <link rel="stylesheet" href="{% static 'program/color.css' %}">
</head>


<div class="centered-frame">
  <div class="form-container">
    <h2>Logowanie</h2>
    <form method="post" action="{% url 'program:login' %}" class="login-form">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>
      <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>
      <div class="form-group">
        <button type="submit" class="submit-button">Zaloguj</button>
      </div>
    </form>
  </div>
</div>
